sudo: required
os:
- linux
- osx
dist: trusty
language: cpp
compiler:
- gcc
- clang
addons: &gcc5
  apt:
    sources:
    - ubuntu-toolchain-r/test
    packages:
    - cmake
    - libsfml-dev
    - asciidoc
    - gcc-5
    - g++-5
before_install:
        - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash scripts/travis-osx-setup.sh; fi
script:
    - "mkdir build && cd build && cmake ../ && make && ctest -VV && cd .."
    - "cd docs && ./build-travis.sh && cd .."
