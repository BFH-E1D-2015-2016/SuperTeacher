sudo: required
os:
- linux
- osx
dist: trusty
language: cpp
compiler:
- gcc
- clang
addons:
  apt:
    sources:
    - george-edison55/cmake-3.x
    packages:
    - cmake
    - libsdl2-dev
    - asciidoc
    - libgtest-dev
before_install:
        - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash scripts/travis-osx-setup.sh; fi
before_script:
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash scripts/travis-linux-setup.sh; fi
script:
    - "mkdir build && cd build && cmake ../ && make && ctest -VV && cd .."
    - "cd docs && ./build-travis.sh && cd .."
