sudo: required
dist: trusty
language: cpp
compiler:
- gcc
- clang
addons:
  apt:
    sources:
    - george-edison55/cmake-3.x
    packages:
    - cmake
    - libsdl2-dev
    - asciidoc
    - libgtest-dev
script:
    - "mkdir build && cd build && cmake ../ && make && ctest -VV && cd .."
    - "cd docs && ./build-travis.sh && cd .."
